# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - rhombusApiKey
    properties:
      rhombusApiKey:
        type: string
        description: Rhombus API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: { RHOMBUS_API_KEY: config.rhombusApiKey }
    })
  exampleConfig:
    rhombusApiKey: YOUR_API_KEY_HERE
